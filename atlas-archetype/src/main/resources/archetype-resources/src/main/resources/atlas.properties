atlas.gene.autocomplete.ids=DBXREF,EMBL,ENSFAMILY,ENSGENE,ENSPROTEIN,ENSTRANSCRIPT,GO,IMAGE,INTERPRO,LOCUSLINK,OMIM,ORF,ORTHOLOG,REFSEQ,UNIGENE,UNIPROT,HMDB,CHEBI,CAS,UNIPROTMETENZ
